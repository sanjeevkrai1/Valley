<!doctype html>
<html class="login_html" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="staticAd">
	<form name="staticGrantValue" action="grant" method="post">
		<div class="modal-dialog1">
			<div class="modal-content">
				<div class="modal-header">
					<div id="timer_div"
						Style="color: red; font-size: 20px; text-align: center;"></div>
					<h4 class="modal-title" id="myModalLabel">Click Here for
						Access few more free minutes</h4>
				</div>

				<input type="hidden" name="access" th:value="${access}" /> <input
					type="hidden" name="apName" th:value="${apName}" /> <input
					type="hidden" name="clientIp" th:value="${clientIp}" /> <input
					type="hidden" name="macAddress" th:value="${macAddress}" /> <input
					type="hidden" name="ssid" th:value="${ssid}" /> <input
					type="hidden" name="url" th:value="${url}" /> <input type="hidden"
					name="vcName" th:value="${vcName}" /> <input type="hidden"
					name="switchIp" th:value="${switchIp}" /> <input type="hidden"
					name="cmd" th:value="${cmd}" /> <input type="hidden"
					id="grantTime" name="grantTime"
					th:value="${adBean.staticFreeMinute}" /> <input type="hidden"
					id="opinion" name="opinion" /> <input type="hidden" id="ratePoint"
					name="ratePoint" /> <input type="hidden" id="staticAdId"
					name="staticAdId" /><input type="hidden" id="staticRateCount"
					name="staticRateCount" /><input type="hidden" id="staticRatePoint"
					name="staticRatePoint" /> <input type="hidden" id="userId"
					name="userId" th:value="${userId}" /> <input type="hidden"
					id="baseGrantUrl" name="baseGrantUrl" th:value="${baseGrantUrl}" />
				<input type="hidden" name="staticFreeMinute"
					th:value="${adBean.staticFreeMinute}" /> <input type="hidden"
					name="adIds" th:value="${adIds}" />



				<div
					style="width: 1200px; background-color: white; height: 500px; overflow: auto;">

					<div style="width: 1200px; height: 250px;"
						th:if="${staticAdsList} != null"
						th:each="obj, itr : ${staticAdsList}">
						<img th:src="${obj.staticAdUrl}" width="580" height="200" />

						<div style="width: 589px; height: 40px;"
							th:if="!${adBean.isStaticRating} and ${adBean.isStaticLike}">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a class="staticlike"
								th:id="''+${obj.staticAdId}+'likeoff'"
								th:onclick="'staticLike(\''+${obj.staticAdId}+'\',\''+${obj.staticLikePoints}+'\');'"><i
								class="fa fa-thumbs-o-up"></i> <b> <img th:alt="like"
									th:src="@{/resources/images/like.jpg}"
									style="height: 25px; width: 25px;" />
							</b> <label th:id="''+${obj.staticAdId}+'staticlike'"
								class="staticlike" th:text="${obj.staticLikePoints}"
								style="font-weight: bold;"></label> </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="staticdislike"
								th:id="''+${obj.staticAdId}+'dislikeoff'"
								th:onclick="'staticDislike(\''+${obj.staticAdId}+'\',\''+${obj.staticDislikePoints}+'\');'">
								<i class="fa fa-thumbs-o-down"></i><b> <img th:alt="dislike"
									th:src="@{/resources/images/dislike.jpg}"
									style="height: 25px; width: 25px;" /></b> <label
								class="staticdislike"
								th:id="''+${obj.staticAdId}+'staticdislike'"
								th:text="${obj.staticDislikePoints}" style="font-weight: bold;"></label>
							</a>
						</div>

						<div style="width: 580px; height: 200px;"
							th:if="${adBean.isStaticRating} and !${adBean.isStaticLike}">
							<input type="hidden" id="totalRatePoint" name="totalRatePoint"
								th:value="${obj.staticTotalRatingCount}" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="dislike" id="dislike"><i class="fa fa-thumbs-o-up"></i>
								<input th:id="''+${obj.staticAdId}+'rateVal'" class="rateVal"
								name="rateVal" readonly="readonly" type="text"
								th:value="${obj.staticRatingPoints} +' ratings'"
								style="font-weight: bold; width: 150px;" /> </a> <a class="dislike"
								id="dislike"><i class="fa fa-thumbs-o-up"></i> <input
								th:id="''+${obj.staticAdId}+'totalrateVal'" class="rateVal"
								name="totalrateVal" readonly="readonly" type="text"
								th:value="${obj.staticRateAvg} +' average'"
								style="font-weight: bold; width: 80px;" /> </a>&nbsp; <a
								class="rate" th:id="''+${obj.staticAdId}+'rate'"
								th:onclick="'showRate(\''+${obj.staticAdId}+'\',\''+${obj.staticRatingPoints}+'\',\''+${obj.staticTotalRatingCount}+'\');'"><i
								class="fa fa-thumbs-o-up"></i> <input id="rate1" class="rate1"
								name="rate1" readonly="readonly" type="text" value="Rate Now"
								style="font-weight: bold; width: 75px;" /> </a>
						</div>

						<div style="width: 610px; height: 50px;"
							th:if="${adBean.isStaticRating} and ${adBean.isStaticLike}">
							<input type="hidden" id="totalRatePoint" name="totalRatePoint"
								th:value="${obj.staticTotalRatingCount}" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

							<a class="staticlike" th:id="''+${obj.staticAdId}+'likeoff'"
								th:onclick="'staticLike(\''+${obj.staticAdId}+'\',\''+${obj.staticLikePoints}+'\');'"><i
								class="fa fa-thumbs-o-up"></i> <b> <img th:alt="like"
									th:src="@{/resources/images/like.jpg}"
									style="height: 25px; width: 25px;" />
							</b> <label th:id="''+${obj.staticAdId}+'staticlike'"
								class="staticlike" th:text="${obj.staticLikePoints}"
								style="font-weight: bold;"></label> </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="staticdislike"
								th:id="''+${obj.staticAdId}+'dislikeoff'"
								th:onclick="'staticDislike(\''+${obj.staticAdId}+'\',\''+${obj.staticDislikePoints}+'\');'">
								<i class="fa fa-thumbs-o-down"></i><b> <img th:alt="dislike"
									th:src="@{/resources/images/dislike.jpg}"
									style="height: 25px; width: 25px;" /></b> <label
								class="staticdislike"
								th:id="''+${obj.staticAdId}+'staticdislike'"
								th:text="${obj.staticDislikePoints}" style="font-weight: bold;"></label>
							</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a class="dislike" id="dislike"><i
								class="fa fa-thumbs-o-up"></i> <input
								th:id="''+${obj.staticAdId}+'rateVal'" class="rateVal"
								name="rateVal" readonly="readonly" type="text"
								th:value="${obj.staticRatingPoints} +' ratings'"
								style="font-weight: bold; width: 75px;" /> </a>&nbsp; <a
								class="dislike" id="dislike"><i class="fa fa-thumbs-o-up"></i>
								<input th:id="''+${obj.staticAdId}+'totalrateVal'"
								class="rateVal" name="totalrateVal" readonly="readonly"
								type="text" th:value="${obj.staticRateAvg} +' average'"
								style="font-weight: bold; width: 80px;" /> </a>&nbsp; <a
								class="rate" th:id="''+${obj.staticAdId}+'rate'"
								th:onclick="'showRate(\''+${obj.staticAdId}+'\',\''+${obj.staticRatingPoints}+'\',\''+${obj.staticTotalRatingCount}+'\');'"><i
								class="fa fa-thumbs-o-up"></i> <input id="rate1" class="rate1"
								name="rate1" readonly="readonly" type="text" value="Rate Now"
								style="font-weight: bold; width: 75px;" /> </a>
						</div>

					</div>

					<input type="button" onclick="extraPack();" class="btn btn-default"
						value="Click Here" />

				</div>

			</div>
		</div>
	</form>
</div>

<div th:fragment="staticRate">
	<form>
		<!-- name="form1" action="buyPack" method="post" -->
		<div class="modal-dialog1">
			<div class="modal-content"
				style="width: 300px; position: relative; background-color: #fff; margin: 30px auto">
				<div class="modal-header">
					<div id="timer_div"
						Style="color: red; font-size: 20px; text-align: center;"></div>
					<h4 class="modal-title" id="myModalLabel">Rating Point</h4>
				</div>
				<div class="modal-body">
					<span class="rating"> <input type="radio"
						class="rating-input" id="rating-input-1-5" value="1"
						name="rating-input-1" th:onclick="'sendRate(5);'" /> <label
						for="rating-input-1-5" class="rating-star"></label> <input
						type="radio" class="rating-input" id="rating-input-1-4"
						name="rating-input-1" th:onclick="'sendRate(4);'" /> <label
						for="rating-input-1-4" class="rating-star"></label> <input
						type="radio" class="rating-input" id="rating-input-1-3"
						name="rating-input-1" th:onclick="'sendRate(3);'" /> <label
						for="rating-input-1-3" class="rating-star"></label> <input
						type="radio" class="rating-input" id="rating-input-1-2"
						name="rating-input-1" th:onclick="'sendRate(2);'" /> <label
						for="rating-input-1-2" class="rating-star"></label> <input
						type="radio" class="rating-input" id="rating-input-1-1"
						name="rating-input-1" th:onclick="'sendRate(1);'" /> <label
						for="rating-input-1-1" class="rating-star"></label>
					</span>
				</div>

			</div>
		</div>
	</form>
</div>
</html>
